<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock Knock Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="registration-screens-body scrollable only-y">
    <div class="registration-page-wrapper registration-steps bg-blue-white vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row py-4">
                <div class="col-md-12">
                    <img class="img-fluid" src="./assets/images/knock-knock-logo-white.svg" alt="Knock Knock">
                    <div class="row">
                        <div class="col-md-6 d-none d-md-block">
                            <div class="reg-image-wrapper">
                                <h2 class="h1">
                                    <span class="d-block h3 mb-0">Meet</span> <span class="fw-bold">Amun</span> <span  class="d-block h5 mt-3">The AI SDR</span>
                                </h2>
                                <img src="./assets/images/reg-image.png" alt="">
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="registration-page-content text-start my-1 bg-white">
                                <div class="registration-page-content-inner">
                                    <h1 class="fw-bold blue-color lh-1 mb-3">Get started for free with access to all features</h1>
                                 
                                    <form>
                                        <div class="form-group mb-2">
                                            <label for="password" class="form-label grey-707-color mb-0">Password</label>
                                            <div class="position-relative">
                                                <input type="password" class="form-control pe-4" id="Password">
                                                <div class="match-pass position-absolute top-50 end-0 translate-middle"></div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="Password"
                                                class="form-label grey-707-color mb-0">Confirm Password</label>
                                            <div class="position-relative">
                                                <input type="password" class="form-control pe-4" id="Password">
                                                <div class="match-pass position-absolute top-50 end-0 translate-middle"></div>
                                            </div>
                                        </div>
                                        <div class="form-check mb-4">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label grey-707-color extra-small" for="flexCheckDefault">
                                                I agree to the <a class="grey-707-color" href="#">terms of service</a>, and <a class="grey-707-color" href="">privacy policy.</a> 
                                            </label>
                                        </div>
                                        <button type="submit" class="btn d-block w-100 text-white fw-bold fs-5 text-uppercase"
                                            disabled>Continue</button>
                                    </form>
                                </div>
                            </div>
                            <p class="text-end pt-2 mb-0 grey-707-color extra-small">Already have an account? <a class="blue-color fw-bold" href="#">Sign in here</a></p>
                            <p class="copright-small text-end mb-0 grey-707-color">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
