<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock Knock Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="registration-screens-body scrollable only-y">
    <div class="registration-page-wrapper bg-dark-grey-color vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row py-4">
                <div class="col-md-12 text-center">
                    <img class="img-fluid" src="./assets/images/knock-knock-logo-white.svg" alt="Knock Knock">
                    <div class="registration-page-content text-start my-4 bg-white">
                        <div class="registration-page-content-inner">
                            <h1 class="fw-bold blue-color lh-1 mb-2">Login to get your Dashboard with you</h1>
                            <p class="grey-707-color mb-4">No credit card required!</p>
                            <form>
                                <div class="form-group mb-2">
                                    <label for="emailAddress" class="form-label grey-707-color mb-0">Email Address</label>
                                    <input type="email" class="form-control" id="emailAddress">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="Password" class="form-label grey-707-color mb-0">Password</label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control pe-4" id="Password">
                                        <img class="position-absolute top-50 end-0 translate-middle cursor-pointer" role="button" src="./assets/images/show-pass-icon.svg" alt="">
                                    </div>
                                </div>
                                <button type="submit" class="btn d-block w-100 text-white fw-bold fs-5 text-uppercase" disabled>Continue</button>
                                <p class="text-end mb-0 mt-4 grey-707-color fw-bold text-decoration-underline" role="button">Forget Password</p>
                            </form>
                        </div>
                    </div>
                    <div class="footer-text">
                        <p class="text-white fw-light small mb-0">This site is protected by reCAPTCHA and the Google. <a class="text-white" href="https://knock-knockapp.com/privacy-policy" target="_blank"> Privacy Policy </a> and <a class="text-white" href="https://knock-knockapp.com/terms" target="_blank"> Terms of Service </a> apply.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
